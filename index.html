<!DOCTYPE html>
<html>
<head>
    <title>Calories Burnt Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 30px;
            width: 400px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Calories Burnt Predictor</h2>
    <form method="POST" action="/predict">
        <label>Gender</label>
        <select name="gender">
            <option value="0">Female</option>
            <option value="1">Male</option>
        </select>

        <label>Age</label>
        <input type="number" name="age" required>

        <label>Height (cm)</label>
        <input type="number" name="height" required>

        <label>Weight (kg)</label>
        <input type="number" name="weight" required>

        <label>Duration (min)</label>
        <input type="number" name="duration" required>

        <label>Heart Rate (bpm)</label>
        <input type="number" name="heart_rate" required>

        <label>Body Temperature (Â°C)</label>
        <input type="number" step="0.1" name="body_temp" required>

        <button type="submit">Predict Calories</button>
    </form>

    {% if result %}
    <div class="result">
        <p>ðŸ”¥ Predicted Calories Burned: {{ result }} kcal</p>
    </div>
    {% endif %}
</div>
</body>
</html>
